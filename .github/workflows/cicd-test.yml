name: NodeJS with Vite

on:
  push:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        yarn 
        yarn build
        yarn cd --accessKey ${{ secrets.ACCESSKEY }} --secretKey ${{ secrets.SECRETKEY }} --bucket ${{ vars.BUCKET_TEST }}
        yarn flush --accessKey ${{ secrets.ACCESSKEY }} --secretKey ${{ secrets.SECRETKEY }} --urlsToRefresh ${{ vars.URLS_TO_REFRESH_TEST}}
